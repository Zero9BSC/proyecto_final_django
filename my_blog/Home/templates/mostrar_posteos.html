{% extends 'index.html' %}

{% load static %}

{% block codigoDinamico %}

{% for post in posteos %}

    <p>
        id: {{post.id}}
        {{post}}
    </p>
    <button>
        <a href="{% url 'Eliminar Posteos' post_id=post.id %}">Eliminar</a>
    </button>
    <button>
        <a href="{% url 'Actualizar Posteos' post_id=post.id %}">Actualizar</a>
    </button>
{% endfor %} 

{% endblock %}
