{% extends 'index.html' %}

{% load static %}

{% block codigoDinamico %}
<!-- FORMULARIO DE CONTACTO -->

    <body>

        <main class="container">
            <div class="row my-4 py-4">
                <div class="text-center">
                    <h1>¡Contactanos!</h1>
                </div>
            </div>
            <section class="row col-12 my-4 py-4">
                <div class="col-12 col-lg-6">

                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                        <form id="form" action="" method="post">{{ formulario.name }}
                        <input type="text" class="form-control" id="submit" type="submit"
                            placeholder="Nombre Apellido"></form>
                            
                    </div>

                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <form id="form" action="" method="post">{{ formulario.email }}
                        <input type="email" class="form-control" id="submit" type="submit" 
                            placeholder="name@example.com"></form>
                    </div>

                    <div>
                        <form id="form" action="" method="post">{{ formulario.consulta }}
                        <textarea id="mi-texto" id="submit" type="submit"  rows="10" placeholder="Ingresa tu consulta acá!"></textarea>
                        <p id="resultado"></p>
                        <p id="mensaje"></p>
                        <input class="btn btn-primary" type="submit" value="Enviar"></form>
                    </div>
                </div>
                </div>

            </section>
        </main>

{% endblock  %}
