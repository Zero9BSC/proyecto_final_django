{% extends 'index.html' %}
{% load static %}

{% block codigoDinamico %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5 shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crear Post</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_titulo" class="form-label fs-5">Título:</label>
                            <input type="text" name="titulo" class="form-control form-control-lg" id="id_titulo" placeholder="Título">
                        </div>
                        <div class="mb-3">
                            <label for="id_sub_titulo" class="form-label fs-5">Subtítulo:</label>
                            <input type="text" name="sub_titulo" class="form-control form-control-lg" id="id_sub_titulo" placeholder="Subtítulo">
                        </div>
                        <div class="mb-3">
                            <label for="id_imagen" class="form-label fs-5">Imagen:</label>
                            <div class="input-group">
                                <input type="file" name="imagen" class="form-control form-control-lg" id="id_imagen" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_fecha" class="form-label fs-5">Fecha:</label>
                            <input type="date" name="fecha" class="form-control form-control-lg" id="id_fecha" value="{{ form.fecha.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_categoria" class="form-label fs-5">Categoría:</label>
                            <select name="categoria" class="form-control form-control-lg" id="id_categoria">
                                {% for choice in form.categoria.field.choices %}
                                    <option value="{{ choice.0 }}" {% if choice.0 == form.categoria.value %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_texto" class="form-label fs-5">Texto:</label>
                            <textarea name="texto" class="form-control form-control-lg" id="id_texto" rows="5" placeholder="Texto"></textarea>
                        </div>
                        <div class="text-center">
                            <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
